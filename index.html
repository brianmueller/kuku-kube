<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>KuKu Kube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        var sqColor;
        var sqColorOff;
        var randRow;
        var randCol;
        var score = 0;

        function setup() {
            createCanvas(600, 700);
            noStroke();
            sqColor = [random(240), random(240), random(240)];
            sqColorOff = [sqColor[0] + 20, sqColor[1] + 20, sqColor[2] + 20];
            randRow = round(random(5));
            randCol = round(random(5));
            console.log((sqColorOff[0] - sqColor[0]));
            console.log((sqColorOff[1] - sqColor[1]));
            console.log((sqColorOff[2] - sqColor[2]));
            console.log("");
        }

        function draw() {
            background(255);
            fill(sqColor[0], sqColor[1], sqColor[2]);
            for (i = 0; i < 6; i++) {
                for (j = 0; j < 6; j++) {
                    if (i == randRow && j == randCol) {
                        fill(sqColorOff[0], sqColorOff[1], sqColorOff[2]);
                    }
                    else {
                        fill(sqColor[0], sqColor[1], sqColor[2]);
                    }
                    rect(100 * j + 5, 100 * i + 5, 90, 90, 20);
                }
            }
            textAlign(CENTER);
            textSize(30);
            text("Score: " + score,width/2,height-50)
        }

        function mouseClicked() {
            if (mouseX > 100 * randCol + 5 && mouseX < 100 * randCol + 95 && mouseY > 100 * randRow + 5 && mouseY < 100 * randRow + 95) {
                sqColor = [random(240), random(240), random(240)];
                sqColorOff = [sqColor[0] + random(5,20), sqColor[1] + random(5,20), sqColor[2] + random(5,20)];
                randRow = round(random(5));
                randCol = round(random(5));
                console.log((sqColorOff[0] - sqColor[0]));
                console.log((sqColorOff[1] - sqColor[1]));
                console.log((sqColorOff[2] - sqColor[2]));
                console.log("");
                score++;
            }
            else{
                score--;
            }
        }
    </script>
</head>

<body>
    <h1>Click the square that's different!</h1>
</body>

</html>
