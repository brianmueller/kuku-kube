    <title>KuKu Kube</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        function setup() {
            // set canvas size
            createCanvas(600, 600);
        }

        function draw() {
            // clear background
            background(255);

            // touch coordiantes
            fill(0);
            text('X: ' + touchX + ' Y: ' + touchY, 25, 25);

        }
